    <main>
        <!-- Contenido principal de la página -->
        <div class="d-flex justify-content-center">
            <div class="d-flex flex-column">
                <div class="p-2">
                    <h3>Datos de la instalación</h3>
                    <form>                   
                            <label for="ModeloPanel">Modelo de panel</label required>
                            <select>
                                <option>Canadian Solar - HiKu7</option>
                                <br>
                                <option>JA Solar - Deep Blue 3.0</option>
                                <br>
                                <option>Jinko Solar - Tiger NEO</option>
                                <br>
                                <option>Trina Solar - Vertex S</option>
                                <br>
                                <option>Trina Solar - Vertex</option>
                            </select>
                            <br>
                            <br>
                    <h4>Parámetros del terreno</h4> 
                    <input type="number"  placeholder="Ancho del terreno" id="AnchoTerreno" value="" required> 
                    <br>    
                    <br>
                    <input type="number"  placeholder="Largo del terreno" id="LargoTerreno" value="" required>  
                    <br>
                    <br>
                    <h4>Parámetros de la ubicación</h4>
                    <input type="number" placeholder="Latitud" id="Latitud" value="" required> 
                    <br>
                    <br>
                    <input type="number" placeholder="Longitud" id="Longitud" value="" required>
                    <br>
                    <br>
                    <h4>Parámetros de la posición</h4>
                    <label for="Azimuth">Azimuth</label>
                    <input type="number" placeholder="180" id="Azimuth" min="0" max="359" required>
                    <br>
                    <br>
                    <label for="AnguloInclinacion">Inclinación</label required>
                            <select>
                                <option>15º</option>
                                <br>
                                <option>30º</option>
                            </select>  
                            <br>
                            <br>
                    <input type="radio" id="Tejado" name="Montaje" class="custom-control-input" value="true" >
                    <label class="custom-control-label" for="Tejado">Montaje sobre tejado</label >
                    <br>
                    <input type="radio" id="Estructura" name="Montaje" class="custom-control-input">
                    <label class="custom-control-label" for="Estructura">Montaje sobre estructura</label >
                    <br>
                          
                              
                    </div>  
                </div>      
            </div>
            <div class="d-flex justify-content-center">
                <div class="d-flex flex-column">
                    <div class="p-2">
                        <button type="button" class="btn btn-warning">Calcular</button>
                    </div>
    
                </div>
    
            </div> 
            
        </form>
