<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba simple</title>    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <header>
        <h1 style="text-align:center">SolarSoft</h1>
    </header>
    <div class="container-fluid">
		<div class="row">
        <div class="col-sm-2">&nbsp;</div>
		<div class="col-sm-8">
		<h3>Parámetros de la instalación</h3>
		<form>   
            <div class="mb-3">
                <label for="ModeloPanel">Modelo de panel</label required>
                <select>
                    <option>Canadian Solar - HiKu7</option>
                    <br>
                    <option>JA Solar - Deep Blue 3.0</option>
                    <br>
                    <option>Jinko Solar - Tiger NEO</option>
                    <br>
                    <option>Trina Solar - Vertex S</option>
                    <br>
                    <option>Trina Solar - Vertex</option>
                </select>
            </div>          
                <h4>Parámetros del terreno</h4>                             
            <input type="text" class="number" placeholder="Ancho del terreno" id="AnchoTerreno" value="" required>
                    <br>
            <input type="text" placeholder="Largo del terreno" id="LargoTerreno" value="" required>                 
                    <br>
            <h4>Parámetros de la ubicación</h4>            
            <input type="text" placeholder="Latitud" id="Latitud" value="" required>
                    <br>
            <input type="text" placeholder="Longitud" id="Longitud" value="" required>
                    <br>
            <h4>Parámetros de la posición</h4>
            <label for="Azimuth">Azimuth</label>"
            <input type="number" placeholder="180" id="Azimuth" min="0" max="359" required>
                    <br>
            <label for="AnguloInclinacion">Inclinación</label required>
                <select>
                    <option>15º</option>
                    <br>
                    <option>30º</option>
                </select>    
                    <br>
            <input type="radio" id="Tejado" name="Montaje" class="custom-control-input" value="true" >
            <label class="custom-control-label" for="Tejado">Montaje sobre tejado</label >
                    <br>
            <input type="radio" id="Estructura" name="Montaje" class="custom-control-input">
            <label class="custom-control-label" for="Estructura">Montaje sobre estructura</label > 
                    <br>    
            <input type="submit" value="Calcular">
        </form>
		</div>		
		<div class="col-sm-2">&nbsp;</div>
		</div>
    </div>
	<footer>
        <!-- Pie de página -->
        <center>
            <br>
            <br>
            <p>SolarSoft © 2024</p>
        </center>
        
    </footer>
    
    
</body>
</html>
